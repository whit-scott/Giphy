<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic Animals</title>
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container" style="background: transparent;">
        <h1 class="text-center">Animal GIFs!</h1>
        <br>
        <br>
        <div id="animal-buttons"> </div>
        <br>
        <br>
        <div class="container" id="btn" style="background: transparent;">
            <form id="animal-form">
                <label id="add" for="animal-input">Please enter an animal</label>
                <input type="text" class="form-control" id="animal-input">
                <br>
                <br>
            </form>
            <button onclick="submitButtonClicked()" type="button" id="add-animal" class="btn btn-success">Submit</button>
            <br>
            <br>
            <div id="animals"> </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
